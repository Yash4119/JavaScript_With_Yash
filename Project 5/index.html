<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Screener</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <style>
      #intro {
        background-image: url("https://mdbootstrap.com/img/new/fluid/city/018.jpg");
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="intro" class="bg-image shadow-2-strong h-110">
      <div
        class="mask"
        style="background-color: rgba(0, 0, 0, 0.8); height: 100vh"
      >
        <div
          class="container d-flex align-items-center justify-content-center text-center h-100"
        >
          <div class="text-black">
            <div class="container mx-auto text-center">
              <h2 class="text-white">
                CV screener
                <small class="text-muted">By Yash Ambekar</small>
              </h2>
              <hr />

              <div class="row">
                <div class="col-md-12 mx-auto text-center">
                  <div class="card text-center mx-auto text-center">
                    <div class="card-header">
                      <h3>Software Engineer Intern Applications</h3>
                    </div>
                    <div class="card-body">
                      <div id="image"></div>

                      <div
                        class="card my-3"
                        id="profile"
                        style="width: 32rem"
                      ></div>
                    </div>
                    <div class="card-footer text-muted">
                      <button class="btn btn-primary btn-block" id="next_prof">
                        Next
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
